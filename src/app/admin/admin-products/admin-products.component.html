<mat-card>
<a href="admin/products/new" style="float: left; color: white; padding: 10px;">
    <button mat-button>
        <mat-icon>add</mat-icon>
        <mat-label>New Product</mat-label>
    </button>
</a>
<form>
    <mat-form-field class="search-form">
        <mat-label>Product Search</mat-label>
        <input matInput placeholder="Search">
    </mat-form-field>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- productNumber Column -->
    <ng-container matColumnDef="productNumber">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let product"> {{product.productNumber}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product"><a href="product/{{product.productId}}" style="color: white;"><button mat-button>Edit</button></a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
